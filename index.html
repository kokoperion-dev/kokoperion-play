<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コスモコレクター - 星空の冒険</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a20;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    
    /* ゲームコンテナのサイズを4:3比率に固定 */
    #game-wrapper {
      width: 80vw;
      max-width: 1000px;
      aspect-ratio: 4/3;
      position: relative;
    }
    
    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #000428, #004e92);
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    
    #player {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 8%;
      transition: left 0.1s ease-out;
      z-index: 10;
    }
    
    .collectible {
      position: absolute;
      width: 4%;
      animation: fall linear;
      z-index: 5;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.7));
    }
    
    @keyframes fall {
      to { transform: translateY(100vh); }
    }
    
    #ui {
      position: absolute;
      top: 10px;
      width: calc(100% - 40px);
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 20;
    }
    
    .ui-panel {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 16px;
      border: 1px solid #4fc3f7;
    }
    
    #game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 30;
    }
    
    #game-over h2 {
      color: #4fc3f7;
      font-size: 2.5em;
      margin-bottom: 15px;
      text-align: center;
    }
    
    #restart-btn {
      padding: 12px 25px;
      background: #4fc3f7;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    #restart-btn:hover {
      background: #ffffff;
      transform: scale(1.05);
    }
    
    /* レスポンシブ調整 */
    @media (max-aspect-ratio: 4/3) {
      #game-wrapper {
        width: 95vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div id="game-wrapper">
    <div id="game-container">
      <div id="ui">
        <div class="ui-panel">スコア: <span id="score">0</span></div>
        <div class="ui-panel">タイム: <span id="time">60</span>秒</div>
        <div class="ui-panel">レベル: <span id="level">1</span></div>
      </div>
      <img id="player" src="spaceship.png" alt="プレイヤー">
      <div id="game-over">
        <h2>ゲームオーバー</h2>
        <p>最終スコア: <span id="final-score">0</span></p>
        <button id="restart-btn">再挑戦</button>
      </div>
    </div>
  </div>

  <audio id="collect-sound" src="collect.wav"></audio>
  <audio id="bgm" src="space_bgm.mp3" loop></audio>

  <script>
    // ゲーム設定（前回と同じ）
    const config = {
      levels: [
        { duration: 60, spawnRate: 1500, speed: 5 },
        { duration: 45, spawnRate: 1000, speed: 7 },
        { duration: 30, spawnRate: 700, speed: 9 }
      ],
      collectibles: [
        { type: 'star', score: 1, color: '#ffeb3b' },
        { type: 'comet', score: 3, color: '#4fc3f7' },
        { type: 'crystal', score: 5, color: '#ba68c8' }
      ]
    };

    // ゲーム状態（前回と同じ）
    let gameState = {
      score: 0,
      timeLeft: 60,
      level: 0,
      isRunning: false,
      playerX: 50,
      collectibles: []
    };

    // DOM要素（前回と同じ）
    const elements = {
      player: document.getElementById('player'),
      gameContainer: document.getElementById('game-container'),
      scoreDisplay: document.getElementById('score'),
      timeDisplay: document.getElementById('time'),
      levelDisplay: document.getElementById('level'),
      gameOverScreen: document.getElementById('game-over'),
      finalScore: document.getElementById('final-score'),
      restartBtn: document.getElementById('restart-btn'),
      collectSound: document.getElementById('collect-sound'),
      bgm: document.getElementById('bgm')
    };

    // マウス操作（ゲームコンテナ内での相対位置計算に変更）
    document.getElementById('game-container').addEventListener('mousemove', (e) => {
      if (!gameState.isRunning) return;
      const rect = e.target.getBoundingClientRect();
      gameState.playerX = ((e.clientX - rect.left) / rect.width) * 100;
      elements.player.style.left = `${gameState.playerX}%`;
    });

    // 残りのゲームロジックは前回と同様...
    // （initGame(), startLevel(), spawnCollectible()などの関数は変更なし）
  </script>
</body>
</html>
