<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ココペリオン 完全版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: serif;
    }
    #game-area {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('background.PNG');
      background-size: cover;
      background-position: center;
    }
    #kokopelli {
      position: absolute;
      top: 10%;
      left: 50%;
      width: 80px;
      transform: translateX(-50%);
      z-index: 10;
    }
    #raccoon {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      z-index: 10;
    }
    .star {
      position: absolute;
      width: 40px;
      animation-name: drop, sway;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .star.rainbow {
      width: 50px;
    }
    .star.visible {
      opacity: 1;
    }
    @keyframes drop {
      from { top: 0; }
      to { top: 100%; }
    }
    @keyframes sway {
      0% { transform: translateX(0); }
      25% { transform: translateX(20px); }
      75% { transform: translateX(-20px); }
      100% { transform: translateX(0); }
    }
    #message-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      text-align: center;
    }
    #message-overlay img {
      width: 150px;
      margin-top: 20px;
    }
    #message-overlay button {
      margin: 20px;
      font-size: 20px;
      padding: 10px 20px;
    }
    #score-display, #timer-display, #stage-display {
      position: absolute;
      top: 10px;
      color: white;
      font-size: 20px;
      z-index: 20;
    }
    #score-display { right: 10px; }
    #timer-display { right: 150px; }
    #stage-display { right: 300px; }
  </style>
</head>
<body>
  <div id="game-area">
    <img id="kokopelli" src="kokopelli.PNG">
    <img id="raccoon" src="raccoon.PNG">
    <div id="score-display">スコア: <span id="score">0</span></div>
    <div id="timer-display">時間: <span id="timer">30</span>秒</div>
    <div id="stage-display">ステージ: <span id="stage">1</span></div>
  </div>

  <div id="message-overlay">
    <div id="message-content"></div>
    <button id="next-button" style="display:none;">次のステージへ</button>
    <button id="retry-button" style="display:none;">再チャレンジ</button>
  </div>

  <!-- 効果音/BGM -->
  <audio id="sound-pop" src="star_pop.mp3"></audio>
  <audio id="sound-catch" src="star_catch.mp3"></audio>
  <audio id="bgm-clear" src="clear_bgm.mp3"></audio>
  <audio id="bgm-fail" src="fail_bgm.mp3"></audio>

  <script>
    const kokopelli = document.getElementById("kokopelli");
    const raccoon = document.getElementById("raccoon");
    const gameArea = document.getElementById("game-area");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const stageDisplay = document.getElementById("stage");

    const messageOverlay = document.getElementById("message-overlay");
    const messageContent = document.getElementById("message-content");
    const nextButton = document.getElementById("next-button");
    const retryButton = document.getElementById("retry-button");

    const soundPop = document.getElementById("sound-pop");
    const soundCatch = document.getElementById("sound-catch");
    const bgmClear = document.getElementById("bgm-clear");
    const bgmFail = document.getElementById("bgm-fail");

    const proverbs = [
      { text: "知識ではなく、智恵を求めよ。", image: "indian.png", tribe: "ラムビー族" },
      { text: "かんしゃくを起こすと、友人を失う。", image: "indian.png", tribe: "ホピ族" },
      { text: "素晴らしい夢を見て、それを行動に移せ。", image: "indian.png", tribe: "ナバホ族" }
    ];

    const stages = [
      { interval: 1500, speed: 4000, required: 10 },
      { interval: 1000, speed: 3000, required: 12 },
      { interval: 700,  speed: 2500, required: 15 }
    ];

    let score = 0;
    let stage = 0;
    let time = 30;
    let intervalId;
    let timerId;
    let gameRunning = false;

    // ココペリの左右移動+笛吹きアニメ
    function animateKokopelli() {
      let pos = 50;
      let dir = 1;
      setInterval(() => {
        pos += dir * 0.5;
        if (pos < 10 || pos > 90) dir *= -1;
        kokopelli.style.left = pos + "%";
      }, 50);

      setInterval(() => {
        if (gameRunning) {
          kokopelliFlute();
        }
      }, 3000);
    }

    function kokopelliFlute() {
      soundPop.play();
      dropStar();
    }

    function dropStar() {
      const star = document.createElement("img");
      star.src = "star_normal.PNG";
      star.className = "star visible";
      const size = 40;
      star.style.left = Math.random() * (window.innerWidth - size) + "px";
      star.style.top = "0px";
      star.style.animationDuration = `${stages[stage].speed / 1000}s, 2s`;
      gameArea.appendChild(star);

      const interval = setInterval(() => {
        const sr = star.getBoundingClientRect();
        const rr = raccoon.getBoundingClientRect();
        if (
          sr.bottom >= rr.top &&
          sr.left < rr.right &&
          sr.right > rr.left
        ) {
          gameArea.removeChild(star);
          clearInterval(interval);
          score += 1;
          scoreDisplay.textContent = score;
          soundCatch.play();
        } else if (sr.top > window.innerHeight) {
          gameArea.removeChild(star);
          clearInterval(interval);
        }
      }, 50);
    }

    function startStage() {
      gameRunning = true;
      score = 0;
      time = 30;
      scoreDisplay.textContent = score;
      timerDisplay.textContent = time;
      stageDisplay.textContent = stage + 1;
      messageOverlay.style.display = "none";
      document.querySelectorAll(".star").forEach(el => el.remove());

      intervalId = setInterval(dropStar, stages[stage].interval);
      timerId = setInterval(() => {
        time--;
        timerDisplay.textContent = time;
        if (time <= 0) endStage();
      }, 1000);
    }

    function endStage() {
      clearInterval(intervalId);
      clearInterval(timerId);
      gameRunning = false;

      if (score >= stages[stage].required) {
        bgmClear.play();
        messageContent.innerHTML = `<p>ステージ${stage + 1}クリア！</p>`;
        if (stage === 2) {
          retryButton.textContent = "最初から";
          retryButton.style.display = "block";
          nextButton.style.display = "none";
        } else {
          nextButton.style.display = "block";
          retryButton.style.display = "none";
        }
      } else {
        bgmFail.play();
        setTimeout(() => { bgmFail.pause(); bgmFail.currentTime = 0; }, 5000);
        const p = proverbs[Math.floor(Math.random() * proverbs.length)];
        messageContent.innerHTML = `
          <img src="${p.image}"><p>${p.tribe}の格言</p><h2>${p.text}</h2>
          <p>ステージ${stage + 1}失敗</p>
        `;
        retryButton.textContent = "再チャレンジ";
        retryButton.style.display = "block";
        nextButton.style.display = "none";
      }

      messageOverlay.style.display = "flex";
    }

    nextButton.onclick = () => {
      stage++;
      startStage();
    };

    retryButton.onclick = () => {
      if (retryButton.textContent === "最初から") stage = 0;
      startStage();
    };

    window.addEventListener("load", () => {
      animateKokopelli();
      startStage();
    });

    let startX = null;
    window.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });
    window.addEventListener("touchmove", e => {
      if (!gameRunning || startX === null) return;
      const dx = e.touches[0].clientX - startX;
      let newLeft = raccoon.offsetLeft + dx;
      newLeft = Math.max(0, Math.min(newLeft, window.innerWidth - raccoon.offsetWidth));
      raccoon.style.left = newLeft + "px";
      startX = e.touches[0].clientX;
    });
  </script>
</body>
</html>
