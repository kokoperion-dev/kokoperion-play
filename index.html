<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ココペリオン</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'serif', sans-serif;
      overflow: hidden;
    }
    #game-area {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('background.PNG');
      background-size: cover;
      background-position: center;
    }
    #kokopelli {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 100px;
      z-index: 10;
    }
    #raccoon {
      position: absolute;
      bottom: 80px; /* 修正：見切れないように */
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      z-index: 10;
    }
    .star {
      position: absolute;
      width: 40px;
      animation-name: drop, sway;
      animation-timing-function: linear;
      animation-iteration-count: 1, infinite; /* dropは1回、swayは永遠に */
      animation-duration: 3s, 2s; /* dropの速さ、swayの揺れ速度 */
      opacity: 0;
      transition: opacity 0.5s;
    }
    .star.rainbow {
      width: 50px;
    }
    .star.visible {
      opacity: 1;
    }
    @keyframes drop {
      from { top: 0; }
      to { top: 100%; }
    }
    @keyframes sway {
      0% { transform: translateX(0); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
    #message-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      display: none;
    }
    #message-overlay h2 {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    #message-overlay p {
      font-size: 24px;
      margin: 10px 0;
      line-height: 1.5;
    }
    #message-overlay img {
      width: 150px;
      margin-top: 20px;
    }
    #message-overlay button {
      padding: 15px 30px;
      margin-top: 30px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      background-color: #e59a4b;
      color: white;
      border-radius: 5px;
    }
    #score-display {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 24px;
      z-index: 50;
    }
    #timer-display {
      position: absolute;
      top: 20px;
      right: 200px;
      color: white;
      font-size: 24px;
      z-index: 50;
    }
    #stage-display {
      position: absolute;
      top: 20px;
      right: 400px;
      color: white;
      font-size: 24px;
      z-index: 50;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <img id="kokopelli" src="kokopell.JPG" />
    <img id="raccoon" src="raccoon.PNG" />
    <div id="stage-display">ステージ: <span id="stage-num">1</span></div>
    <div id="score-display">スコア: <span id="score">0</span></div>
    <div id="timer-display">残り時間: <span id="timer">30</span>秒</div>
  </div>

  <div id="message-overlay">
    <div id="message-content"></div>
    <button id="next-button" style="display: none;">次のステージへ</button>
    <button id="retry-button" style="display: none;">再チャレンジ</button>
  </div>

  <audio id="sound-pop" src="star_pop.mp3" preload="auto"></audio>
  <audio id="sound-pop-rainbow" src="star_pop_rainbow.mp3" preload="auto"></audio>
  <audio id="sound-catch" src="star_catch.mp3" preload="auto"></audio>
  <audio id="sound-catch-rainbow" src="star_catch_rainbow.mp3" preload="auto"></audio>
  <audio id="bgm-clear" src="clear_bgm.mp3" preload="auto"></audio>
  <audio id="bgm-fail" src="fail_bgm.mp3" preload="auto"></audio>

  <script>
    let startX = null;
    const raccoon = document.getElementById('raccoon');

    window.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    window.addEventListener('touchmove', e => {
      if (startX === null) return;
      e.preventDefault();
      const deltaX = e.touches[0].clientX - startX;
      let newLeft = raccoon.offsetLeft + deltaX;

      // 修正：右端に行きすぎないように調整
      newLeft = Math.min(Math.max(0, newLeft), window.innerWidth - raccoon.offsetWidth - 10);

      raccoon.style.left = newLeft + 'px';
      startX = e.touches[0].clientX;
    });

    // 以降のゲームロジック部分は現状維持でOK
    // dropStar(), startGame() などは次のステップで調整
  </script>
</body>
</html>
