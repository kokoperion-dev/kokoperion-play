<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ココペリオン - 親子で楽しむ星空ゲーム</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0e17;
      overflow: hidden;
      font-family: 'Comic Sans MS', 'YuGothic', sans-serif;
      touch-action: pan-y;
    }
    #game-area {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
      overflow: hidden;
    }
    #kokopelli {
      position: absolute;
      top: 15%;
      left: 5%;
      width: 80px;
      z-index: 10;
      animation: float 4s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 10px rgba(255,255,200,0.5));
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }
    #raccoon {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      z-index: 15;
      user-select: none;
      transition: transform 0.2s ease;
      filter: drop-shadow(0 0 8px rgba(255,255,200,0.3));
    }
    #raccoon:active {
      transform: translateX(-50%) scale(0.95);
    }
    .star {
      position: absolute;
      width: 30px;
      height: 30px;
      animation: 
        drop 5s linear forwards,
        sway 3s ease-in-out infinite;
      opacity: 0;
      transition: opacity 0.5s ease-out;
      z-index: 10;
      pointer-events: auto;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
    }
    .star.visible {
      opacity: 1;
    }
    .star.rainbow {
      width: 40px;
      height: 40px;
      animation-duration: 4.5s, 2.5s;
      filter: drop-shadow(0 0 10px rgba(255,100,255,0.6));
    }
    .star.diamond {
      width: 35px;
      height: 35px;
      animation-duration: 4s, 2s;
      filter: drop-shadow(0 0 15px rgba(100,255,255,0.7));
    }
    @keyframes drop {
      from { top: -50px; opacity: 0; }
      10% { opacity: 0.8; }
      to { top: 100vh; }
    }
    @keyframes sway {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(20px) rotate(5deg); }
      75% { transform: translateX(-20px) rotate(-5deg); }
    }
    /* その他のスタイルは変更なし */
  </style>
</head>
<body>
  <!-- HTML構造は変更なし -->

  <script>
    // ゲーム設定を調整（星の出現間隔を短く）
    const stages = [
      { 
        dropInterval: 1800,  // 2.5秒→1.8秒
        goal: 15,
        starTypes: [
          { type: 'normal', prob: 0.7, score: 1, sound: 'sound-catch' },
          { type: 'rainbow', prob: 0.3, score: 2, sound: 'sound-catch-rainbow' }
        ]
      },
      { 
        dropInterval: 1500,  // 2秒→1.5秒
        goal: 25,
        starTypes: [
          { type: 'normal', prob: 0.6, score: 1, sound: 'sound-catch' },
          { type: 'rainbow', prob: 0.3, score: 2, sound: 'sound-catch-rainbow' },
          { type: 'diamond', prob: 0.1, score: 3, sound: 'sound-catch-diamond' }
        ]
      },
      { 
        dropInterval: 1200,  // 1.5秒→1.2秒
        goal: 35,
        starTypes: [
          { type: 'normal', prob: 0.5, score: 1, sound: 'sound-catch' },
          { type: 'rainbow', prob: 0.3, score: 2, sound: 'sound-catch-rainbow' },
          { type: 'diamond', prob: 0.2, score: 3, sound: 'sound-catch-diamond' }
        ]
      }
    ];

    // 星の生成ロジックを調整
    function spawnStar() {
      const star = document.createElement('img');
      const starType = getRandomStarType();
      const fileName = `${starType.type}_star.png`;
      
      star.src = fileName;
      star.onerror = () => star.src = fileName.replace('.png', '.PNG');
      
      star.className = `star visible ${starType.type}`;
      star.dataset.score = starType.score;
      star.dataset.sound = starType.sound;
      
      // アニメーション設定を調整
      const startX = Math.random() * (window.innerWidth - 50);
      const swayAmount = 25 + Math.random() * 25;  // 揺れ幅を大きく
      const dropDuration = 4000 + Math.random() * 1000;  // 4-5秒
      const swayDuration = 2000 + Math.random() * 1000;  // 2-3秒
      
      star.style.cssText = `
        left: ${startX}px;
        animation: 
          drop ${dropDuration}ms linear forwards,
          sway ${swayDuration}ms ease-in-out infinite;
        --sway-amount: ${swayAmount}px;
      `;
      
      // クリック/タップイベント（即時反応）
      star.addEventListener('click', function() {
        updateScore(parseInt(this.dataset.score));
        playSound(document.getElementById(this.dataset.sound));
        this.style.transition = 'opacity 0.2s ease-out';
        this.style.opacity = '0';
        setTimeout(() => this.remove(), 200);
      });
      
      area.appendChild(star);
      setTimeout(() => star.style.opacity = '1', 10);
      playSound(popSound);
    }

    // その他の関数は変更なし
  </script>
</body>
</html>
