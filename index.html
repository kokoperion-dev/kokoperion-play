<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ココペリオン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="bgm" src="sounds/fail_bgm.mp3" loop></audio>

    <div id="game-container">
        <img id="kokopelli" src="./images/kokopelli.png" alt="ココペリ">
        <img id="raccoon" src="./images/raccoon.png" alt="アライグマ">
        <div id="background"></div>
        <div id="game-screen"></div>
        <div id="ui-overlay">
            <h1 id="title-text">ココペリの星</h1>
            <button id="start-button">ゲーム開始</button>
            <div id="result-message"></div>
            <button id="next-stage-button" class="hidden">次のステージへ</button>
            <button id="restart-button" class="hidden">はじめから</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
