<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ココペリオン</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    #game-area {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('background.PNG');
      background-size: cover;
      background-position: center;
    }
    #kokopelli {
      position: absolute;
      top: 10%;
      left: 5%;
      width: 100px;
      z-index: 10;
      animation: float 3s ease-in-out infinite alternate;
    }
    @keyframes float {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(-20px); }
    }
    #raccoon {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      z-index: 10;
    }
    .star {
      position: absolute;
      width: 40px;
      animation: 
        drop linear,
        sway ease-in-out infinite;
      animation-iteration-count: 1;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .star.rainbow {
      width: 50px;
    }
    .star.visible {
      opacity: 1;
    }
    @keyframes drop {
      from { top: 0; }
      to { top: 100%; }
    }
    @keyframes sway {
      0% { transform: translateX(0); }
      25% { transform: translateX(var(--sway-amplitude)); }
      50% { transform: translateX(0); }
      75% { transform: translateX(calc(-1 * var(--sway-amplitude))); }
      100% { transform: translateX(0); }
    }
    #score-display, #timer-display, #stage-display {
      position: absolute;
      color: white;
      font-size: 20px;
      z-index: 20;
    }
    #score-display { top: 10px; right: 10px; }
    #timer-display { top: 10px; right: 150px; }
    #stage-display { top: 10px; left: 10px; }

    #message-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    #message-overlay img {
      width: 150px;
      margin: 20px 0;
    }
    #message-overlay button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <img id="kokopelli" src="kokopelli.PNG" />
    <img id="raccoon" src="raccoon.PNG" />
    <div id="score-display">スコア: <span id="score">0</span></div>
    <div id="timer-display">残り: <span id="timer">30</span>秒</div>
    <div id="stage-display">ステージ: <span id="stage">1</span></div>
  </div>

  <div id="message-overlay">
    <div id="message-content"></div>
    <button id="next-button">次へ</button>
    <button id="retry-button">もう一度</button>
  </div>

  <audio id="sound-pop" src="star_pop.mp3"></audio>
  <audio id="sound-catch" src="star_catch.mp3"></audio>
  <audio id="sound-catch-rainbow" src="star_catch_rainbow.mp3"></audio>
  <audio id="bgm-clear" src="clear_bgm.mp3"></audio>
  <audio id="bgm-fail" src="fail_bgm.mp3"></audio>

  <script>
    const stages = [
      { dropInterval: 2000, sway: false, speed: 4000, goal: 20, rainbow: 0 }, // speed: 4000に統一
      { dropInterval: 1500, sway: true, speed: 4000, goal: 30, rainbow: 0 },  // speed: 4000に統一
      { dropInterval: 1000, sway: true, speed: 4000, goal: 40, rainbow: 0.3 } // speed: 4000に統一
    ];

    let stage = 0, score = 0, time = 30, interval, timer, running = false;

    const raccoon = document.getElementById('raccoon');
    const kokopelli = document.getElementById('kokopelli');
    const area = document.getElementById('game-area');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const stageEl = document.getElementById('stage');
    const message = document.getElementById('message-overlay');
    const messageContent = document.getElementById('message-content');
    const nextButton = document.getElementById('next-button');
    const retryButton = document.getElementById('retry-button');
    const pop = document.getElementById('sound-pop');
    const catchSound = document.getElementById('sound-catch');
    const catchRainbow = document.getElementById('sound-catch-rainbow');
    const clearBgm = document.getElementById('bgm-clear');
    const failBgm = document.getElementById('bgm-fail');

    function startStage() {
      score = 0;
      time = 30;
      scoreEl.textContent = score;
      timerEl.textContent = time;
      stageEl.textContent = stage + 1;
      message.style.display = 'none';
      running = true;
      interval = setInterval(spawnStar, stages[stage].dropInterval);
      timer = setInterval(() => {
        time--;
        timerEl.textContent = time;
        if (time <= 0) endStage();
      }, 1000);
    }

    function spawnStar() {
      const s = document.createElement('img');
      const isRainbow = Math.random() < stages[stage].rainbow;
      s.src = isRainbow ? 'star_rainbow.PNG' : 'star_normal.PNG';
      s.className = 'star visible';
      
      // 揺れ幅を30～60pxに変更（元:50～100px）
      const swayAmplitude = 30 + Math.random() * 30;
      const swayDuration = 2000 + Math.random() * 1000;
      
      s.style.animation = `
        drop ${stages[stage].speed}ms linear,
        sway ${swayDuration}ms ease-in-out infinite
      `;
      
      s.style.left = Math.random() * (window.innerWidth - 50) + 'px';
      s.style.setProperty('--sway-amplitude', `${swayAmplitude}px`);
      
      if (isRainbow) {
        s.classList.add('rainbow');
      }
      
      area.appendChild(s);
      pop.play();
      
      const check = setInterval(() => {
        const sr = s.getBoundingClientRect();
        const rr = raccoon.getBoundingClientRect();
        if (sr.bottom >= rr.top && sr.left < rr.right && sr.right > rr.left) {
          score += isRainbow ? 2 : 1;
          scoreEl.textContent = score;
          if (isRainbow) catchRainbow.play();
          else catchSound.play();
          s.remove();
          clearInterval(check);
        } else if (sr.top > window.innerHeight) {
          s.remove();
          clearInterval(check);
        }
      }, 50);
    }

    function endStage() {
      clearInterval(interval);
      clearInterval(timer);
      running = false;
      if (score >= stages[stage].goal) {
        clearBgm.play();
        messageContent.innerHTML = `<p>ステージ${stage + 1}クリア！</p>`;
        nextButton.style.display = stage < 2 ? 'inline-block' : 'none';
      } else {
        failBgm.play();
        messageContent.innerHTML = `<p>ステージ${stage + 1}失敗…</p>`;
        nextButton.style.display = 'none';
      }
      retryButton.style.display = 'inline-block';
      message.style.display = 'flex';
    }

    nextButton.onclick = () => { stage++; startStage(); };
    retryButton.onclick = () => { if (stage > 2) stage = 0; startStage(); };

    // スマホスワイプ操作
    let startX = null;
    window.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    window.addEventListener('touchmove', e => {
      if (!running || startX === null) return;
      const deltaX = e.touches[0].clientX - startX;
      const raccoonRect = raccoon.getBoundingClientRect();
      const areaRect = area.getBoundingClientRect();
      
      let newLeft = raccoonRect.left + deltaX - areaRect.left;
      newLeft = Math.max(0, Math.min(areaRect.width - raccoonRect.width, newLeft));
      
      raccoon.style.left = newLeft + 'px';
      raccoon.style.transform = 'translateX(0)';
      raccoon.style.bottom = '10%';
      
      startX = e.touches[0].clientX;
    });

    window.onload = () => { stage = 0; startStage(); };
  </script>
</body>
</html>
