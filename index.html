<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ココペリオン</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    #game-area {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('background.PNG');
      background-size: cover;
      background-position: center;
    }
    #kokopelli {
      position: absolute;
      top: 10%;
      left: 5%;
      width: 100px;
      z-index: 10;
      animation: float 3s ease-in-out infinite alternate;
    }
    @keyframes float {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(-20px); }
    }
    #raccoon {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      z-index: 10;
    }
    .star {
      position: absolute;
      width: 40px;
      animation-name: drop, sway;
      animation-timing-function: linear;
      animation-iteration-count: 1;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .star.rainbow {
      width: 50px;
    }
    .star.diamond {
      width: 55px;
    }
    .star.visible {
      opacity: 1;
    }
    @keyframes drop {
      from { top: 0; }
      to { top: 100%; }
    }
    @keyframes sway {
      0% { transform: translateX(0); }
      25% { transform: translateX(20px); }
      75% { transform: translateX(-20px); }
      100% { transform: translateX(0); }
    }
    #score-display, #timer-display, #stage-display {
      position: absolute;
      color: white;
      font-size: 20px;
      z-index: 20;
    }
    #score-display { top: 10px; right: 10px; }
    #timer-display { top: 10px; right: 150px; }
    #stage-display { top: 10px; left: 10px; }

    #message-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    #message-overlay img {
      width: 150px;
      margin: 20px 0;
    }
    #message-overlay button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <img id="kokopelli" src="kokopelli.PNG" />
    <img id="raccoon" src="raccoon.PNG" />
    <div id="score-display">スコア: <span id="score">0</span></div>
    <div id="timer-display">残り: <span id="timer">30</span>秒</div>
    <div id="stage-display">ステージ: <span id="stage">1</span></div>
  </div>

  <div id="message-overlay">
    <div id="message-content"></div>
    <button id="next-button">次へ</button>
    <button id="retry-button">もう一度</button>
  </div>

  <!-- 音声 -->
  <audio id="sound-pop" src="star_pop.mp3"></audio>
  <audio id="sound-catch" src="star_catch.mp3"></audio>
  <audio id="sound-catch-rainbow" src="star_catch_rainbow.mp3"></audio>
  <audio id="sound-catch-diamond" src="star_catch_diamond.mp3"></audio>
  <audio id="bgm-clear" src="clear_bgm.mp3"></audio>
  <audio id="bgm-fail" src="fail_bgm.mp3"></audio>

  <script>
    const stages = [
      { dropInterval: 1500, rainbow: 0.1, diamond: 0.0, goal: 25 },
      { dropInterval: 1000, rainbow: 0.4, diamond: 0.1, goal: 50 },
      { dropInterval: 800, rainbow: 0.5, diamond: 0.4, goal: 70 }
    ];

    let stage = 0, score = 0, time = 30, interval, timer, running = false;

    const raccoon = document.getElementById('raccoon');
    const area = document.getElementById('game-area');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const stageEl = document.getElementById('stage');
    const message = document.getElementById('message-overlay');
    const messageContent = document.getElementById('message-content');
    const nextButton = document.getElementById('next-button');
    const retryButton = document.getElementById('retry-button');

    const pop = document.getElementById('sound-pop');
    const catchNormal = document.getElementById('sound-catch');
    const catchRainbow = document.getElementById('sound-catch-rainbow');
    const catchDiamond = document.getElementById('sound-catch-diamond');
    const clearBgm = document.getElementById('bgm-clear');
    const failBgm = document.getElementById('bgm-fail');

    function startStage() {
      score = 0;
      time = 30;
      scoreEl.textContent = score;
      timerEl.textContent = time;
      stageEl.textContent = stage + 1;
      message.style.display = 'none';
      running = true;
      interval = setInterval(spawnStar, stages[stage].dropInterval);
      timer = setInterval(() => {
        time--;
        timerEl.textContent = time;
        if (time <= 0) endStage();
      }, 1000);
    }

    function spawnStar() {
      const rand = Math.random();
      let src = 'star_normal.PNG', points = 1, className = 'star';
      let sound = catchNormal;

      if (rand < stages[stage].diamond) {
        src = 'diamond.PNG';
        points = 3;
        className += ' diamond';
        sound = catchDiamond;
      } else if (rand < stages[stage].diamond + stages[stage].rainbow) {
        src = 'star_rainbow.PNG';
        points = 2;
        className += ' rainbow';
        sound = catchRainbow;
      }

      const s = document.createElement('img');
      s.src = src;
      s.className = className + ' visible';
      s.style.left = Math.random() * (window.innerWidth - 50) + 'px';
      s.style.animation = `drop 3s linear, sway 2s linear infinite`;
      area.appendChild(s);
      pop.play();

      const check = setInterval(() => {
        const sr = s.getBoundingClientRect();
        const rr = raccoon.getBoundingClientRect();
        if (sr.bottom >= rr.top && sr.left < rr.right && sr.right > rr.left) {
          score += points;
          scoreEl.textContent = score;
          sound.play();
          s.remove();
          clearInterval(check);
        } else if (sr.top > window.innerHeight) {
          s.remove();
          clearInterval(check);
        }
      }, 50);
    }

    function endStage() {
      clearInterval(interval);
      clearInterval(timer);
      running = false;

      if (score >= stages[stage].goal) {
        clearBgm.play();
        messageContent.innerHTML = `<p>ステージ${stage + 1}クリア！</p>`;
        nextButton.style.display = stage < 2 ? 'inline-block' : 'none';
      } else {
        failBgm.play();
        messageContent.innerHTML = `<p>ステージ${stage + 1}失敗…</p>`;
        nextButton.style.display = 'none';
      }

      retryButton.style.display = 'inline-block';
      message.style.display = 'flex';
    }

    nextButton.onclick = () => { stage++; startStage(); };
    retryButton.onclick = () => { if (stage > 2) stage = 0; startStage(); };

    // スマホスワイプ操作
    let startX = null;
    window.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    window.addEventListener('touchmove', e => {
      if (!running || startX === null) return;
      const deltaX = e.touches[0].clientX - startX;
      let newLeft = raccoon.offsetLeft + deltaX;
      newLeft = Math.max(0, Math.min(window.innerWidth - raccoon.offsetWidth, newLeft));
      raccoon.style.left = newLeft + 'px';
      startX = e.touches[0].clientX;
    });

    window.onload = () => { stage = 0; startStage(); };
  </script>
</body>
</html>
