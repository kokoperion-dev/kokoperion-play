<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ココペリオン - 完成版</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0e17;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    #game-area {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
      overflow: hidden;
    }
    #kokopelli {
      position: absolute;
      top: 15%;
      left: 5%;
      width: 80px;
      z-index: 10;
      animation: float 5s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 5px rgba(255,255,200,0.5));
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-3deg); }
      50% { transform: translateY(-15px) rotate(3deg); }
    }
    #raccoon {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      z-index: 15;
      user-select: none;
      transition: transform 0.2s ease;
      filter: drop-shadow(0 0 8px rgba(255,255,200,0.3));
    }
    .star {
      position: absolute;
      width: 30px;
      height: 30px;
      animation: 
        drop 8s linear forwards,
        sway 8s ease-in-out infinite,
        rotate 10s linear infinite;
      opacity: 0;
      transition: opacity 0.5s ease-out;
      z-index: 10;
      pointer-events: auto;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
      --sway-amplitude: 5px;
    }
    .star.visible { opacity: 1; }
    .star.rainbow {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 10px rgba(255,100,255,0.6));
    }
    .star.diamond {
      width: 35px;
      height: 35px;
      filter: drop-shadow(0 0 15px rgba(100,255,255,0.7));
    }
    @keyframes drop {
      from { top: -50px; opacity: 0; }
      10% { opacity: 1; }
      to { top: 100vh; }
    }
    @keyframes sway {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(var(--sway-amplitude)); }
      50% { transform: translateX(0); }
      75% { transform: translateX(calc(-1 * var(--sway-amplitude))); }
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #score-display, #timer-display, #stage-display {
      position: absolute;
      color: white;
      font-size: 20px;
      z-index: 20;
      text-shadow: 0 0 5px #000;
      padding: 8px 15px;
      background: rgba(0,0,0,0.3);
      border-radius: 20px;
    }
    #score-display { top: 15px; right: 15px; }
    #timer-display { top: 15px; right: 160px; }
    #stage-display { top: 15px; left: 15px; }
    #message-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    #message-overlay button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      background: linear-gradient(to bottom, #81d4fa, #4fc3f7);
      color: #0a0e17;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <img id="kokopelli" src="kokopelli.png" onerror="this.src='kokopelli.PNG'" alt="ココペリ">
    <div id="score-display">スコア: <span id="score">0</span></div>
    <div id="timer-display">残り: <span id="timer">30</span>秒</div>
    <div id="stage-display">ステージ: <span id="stage">1</span></div>
    <img id="raccoon" src="raccoon.png" onerror="this.src='raccoon.PNG'" alt="アライグマ">
  </div>

  <div id="message-overlay">
    <div id="message-content"></div>
    <button id="next-button">次へ</button>
    <button id="retry-button">もう一度</button>
  </div>

  <audio id="sound-pop" src="star_pop.mp3"></audio>
  <audio id="sound-catch" src="star_catch.mp3"></audio>
  <audio id="sound-catch-rainbow" src="star_catch_rainbow.mp3"></audio>
  <audio id="sound-catch-diamond" src="star_catch_diamond.mp3"></audio>
  <audio id="bgm-clear" src="clear_bgm.mp3"></audio>
  <audio id="bgm-fail" src="fail_bgm.mp3"></audio>

  <script>
    const stages = [
      { 
        dropInterval: 2200,
        speed: 8000, // 落下速度をゆっくりに
        goal: 10,
        starTypes: [
          { type: 'normal', prob: 0.8, score: 1, sound: 'sound-catch', img: 'star_normal.png' },
          { type: 'rainbow', prob: 0.2, score: 2, sound: 'sound-catch-rainbow', img: 'star_rainbow.png' }
        ]
      },
      { 
        dropInterval: 1800,
        speed: 8000,
        goal: 25,
        starTypes: [
          { type: 'normal', prob: 0.5, score: 1, sound: 'sound-catch', img: 'star_normal.png' },
          { type: 'rainbow', prob: 0.3, score: 2, sound: 'sound-catch-rainbow', img: 'star_rainbow.png' },
          { type: 'diamond', prob: 0.2, score: 3, sound: 'sound-catch-diamond', img: 'diamond.png' }
        ]
      },
      { 
        dropInterval: 1500,
        speed: 8000,
        goal: 40,
        starTypes: [
          { type: 'normal', prob: 0.3, score: 1, sound: 'sound-catch', img: 'star_normal.png' },
          { type: 'rainbow', prob: 0.4, score: 2, sound: 'sound-catch-rainbow', img: 'star_rainbow.png' },
          { type: 'diamond', prob: 0.3, score: 3, sound: 'sound-catch-diamond', img: 'diamond.png' }
        ]
      }
    ];

    let stage = 0, score = 0, time = 30;
    let interval, timer, running = false;

    const raccoon = document.getElementById('raccoon');
    const area = document.getElementById('game-area');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const stageEl = document.getElementById('stage');
    const message = document.getElementById('message-overlay');
    const messageContent = document.getElementById('message-content');
    const nextButton = document.getElementById('next-button');
    const retryButton = document.getElementById('retry-button');

    function spawnStar() {
      const star = document.createElement('img');
      const currentStage = stages[stage];
      const rand = Math.random();
      let cumulativeProb = 0;
      let selectedType;

      for (const type of currentStage.starTypes) {
        cumulativeProb += type.prob;
        if (rand <= cumulativeProb) {
          selectedType = type;
          break;
        }
      }

      star.src = selectedType.img;
      star.onerror = () => star.src = selectedType.img.replace('.png', '.PNG');
      star.className = `star visible ${selectedType.type}`;
      
      star.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
      area.appendChild(star);
      document.getElementById('sound-pop').play();
      
      star.addEventListener('click', () => {
        score += selectedType.score;
        scoreEl.textContent = score;
        document.getElementById(selectedType.sound).play();
        star.remove();
      });
    }

    function startStage() {
      score = 0;
      time = 30;
      scoreEl.textContent = score;
      timerEl.textContent = time;
      stageEl.textContent = stage + 1;
      message.style.display = 'none';
      running = true;
      interval = setInterval(spawnStar, stages[stage].dropInterval);
      timer = setInterval(() => {
        time--;
        timerEl.textContent = time;
        if (time <= 0) endStage();
      }, 1000);
    }

    function endStage() {
      clearInterval(interval);
      clearInterval(timer);
      running = false;
      if (score >= stages[stage].goal) {
        document.getElementById('bgm-clear').play();
        messageContent.innerHTML = `<h2>ステージ${stage + 1}クリア！</h2><p>${score}ポイント獲得！</p>`;
        nextButton.style.display = stage < stages.length - 1 ? 'block' : 'none';
      } else {
        document.getElementById('bgm-fail').play();
        messageContent.innerHTML = `<h2>ステージ${stage + 1}失敗…</h2><p>目標スコア: ${stages[stage].goal}</p><p>獲得スコア: ${score}</p>`;
        nextButton.style.display = 'none';
      }
      retryButton.style.display = 'block';
      message.style.display = 'flex';
    }

    nextButton.addEventListener('click', () => { stage++; startStage(); });
    retryButton.addEventListener('click', () => { startStage(); });

    // タッチ操作
    let startX = null;
    let raccoonStartX = 0;

    window.addEventListener('touchstart', (e) => {
      if (!running) return;
      startX = e.touches[0].clientX;
      raccoonStartX = raccoon.offsetLeft;
    });

    window.addEventListener('touchmove', (e) => {
      if (!running || startX === null) return;
      const touchX = e.touches[0].clientX;
      const deltaX = touchX - startX;
      let newLeft = raccoonStartX + deltaX;
      
      newLeft = Math.max(0, Math.min(window.innerWidth - raccoon.offsetWidth, newLeft));
      raccoon.style.left = `${newLeft}px`;
    });

    window.addEventListener('touchend', () => {
      startX = null;
    });

    // PC用マウス操作
    let isDragging = false;
    let mouseStartX = 0;
    let mouseRaccoonStartX = 0;

    raccoon.addEventListener('mousedown', (e) => {
      if (!running) return;
      isDragging = true;
      mouseStartX = e.clientX;
      mouseRaccoonStartX = raccoon.offsetLeft;
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging || !running) return;
      const deltaX = e.clientX - mouseStartX;
      let newLeft = mouseRaccoonStartX + deltaX;
      
      newLeft = Math.max(0, Math.min(window.innerWidth - raccoon.offsetWidth, newLeft));
      raccoon.style.left = `${newLeft}px`;
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    window.addEventListener('load', startStage);
  </script>
</body>
</html>
